<ion-content padding>
  <div style="width:100%" text-center>
    <ion-row class="login-logo" style="margin-top:30px;">
      <ion-col>
        <img src="assets/imgs/logo.jpg" width="150" height="150" style="border-radius:50%;" />
      </ion-col>
    </ion-row>
    
    
    <ion-row class="login-form">
      <ion-col >
        
       <ion-item>
              <ion-label>
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="username" placeholder="username" type="email"></ion-input>
            </ion-item>
         
             <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="password" placeholder="password" type="{{type}}"></ion-input>

              <button *ngIf="!showPass" button clear color="dark" type="button" item-right (click)="showPassword()">
                <ion-icon name="eye-off"></ion-icon>
              </button>
              <button *ngIf="showPass" button clear color="dark" type="button" item-right (click)="showPassword()">
                <ion-icon name="eye-on"></ion-icon>              
              </button>
            </ion-item>
            
             <p style="text-align: right;">Forgot Password?</p>
             <ion-button expand="block" shape="round" (click)="proseslogin()"style="margin-top:20px;text-transform:none;">Sign In</ion-button>
          </ion-col>
        </ion-row>
         
        <p style="text-align: center;">Don't have a account?</p>
          <ion-button expand="full" shape="round"  color="danger" (click)="formRegister()">Register</ion-button>
       
    
  </div>
</ion-content>
